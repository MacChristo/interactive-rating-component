<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" , content="Macaulay Omoikhoje De-great" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Interactive rating component</title>
  </head>
  <body class="flex">
    <main>
      <section class="start-rating">
        <div class="container">
          <!-- Rating state start -->

          <img
            src="images/icon-star.svg"
            alt="star"
            id="star"
            class="round-space"
          />

          <p id="your-rate" class="para">
            You selected Add rating here out of 5
          </p>

          <div class="h2-para">
            <h2 id="my-h2" class="h2">How did we do?</h2>

            <p id="thank-you-para" class="para">
              Please let us know how we did with your support request. All
              feedback is appreciated to help us improve our offering!
            </p>
          </div>

          <form id="RatingForm">
            <div class="rating-inputs">
              <input type="radio" name="rating" id="btn-1" class="radio" value="1">
              <label for="btn-1">1</label>
              <input type="radio" name="rating" id="btn-2" class="radio" value="2">
              <label for="btn-2">2</label>
              <input type="radio" name="rating" id="btn-3" class="radio" value="3">
              <label for="btn-3">3</label>
              <input type="radio" name="rating" id="btn-4" class="radio" value="4">
              <label for="btn-4">4</label>
              <input type="radio" name="rating" id="btn-5" class="radio" value="5">
              <label for="btn-5">5</label>
            </div>
            <input type="submit" value="submit" id="submit-btn" class="btn">
          </form>

        </div>
      </section>
    </main>

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://macchristo.github.io/Personal-site-1/"
          >Macaulay Omoikhoje De-great</a
        >.
      </p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
